<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <div align="center">
        <h1 id="game-title">Guess the Number Game</h1>
        <h3 id="main-message">
            Main Message Content
        </h3>
        <form id="min-number"
              action="play/changeRange"
              method="post">
            <label id="enter-minNumber" for="minNumber">Enter min number</label>
            <input id="minNumber" type="number" name="minNumber"/>
            <label id="enter-maxNumber" for="maxNumber">Enter max number</label>
            <input id="maxNumber" type="number" name="maxNumber"/>
            <input id="min-max-number-submit" type="submit" value="Change Range"/>
        </form>
        <h3 id="result-message">
            Result Message Content
        </h3>


        <form id="game-form"
              action="play"
              method="post">
            <label id="enter-guess" for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input id="submit" type="submit" value="Submit"/>
        </form>

        <form id="logout-form"
              action="/user/logout"
              method="get">
            <!--<label id="enter-logout" for="logout">Enter your guess</label>-->
            <input id="test" type="submit" Value="Logout"/>

        <footer id="footerId">
            <p>Created by goes here</p>
        </footer>

    </div>
</body>
</html>
