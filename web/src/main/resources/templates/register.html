<!DOCTYPE html>
<html>
<head id="headId">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div align="center">
    <h2 id="registration-message">Please fill up fields to register account. </h2>
    <h2 id="registration-fail-message">Invalid data</h2>
    <form action="/user/register" method="post">
        <label id="userNameLabel" for="userName">User Name:</label><br>
        <input type="text" id="userName" name="userName"><br>

        <label id="userEmailLabel" for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label id="userPasswordLabel" for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br><br>

        <input id="registrationLabel" type="submit" value="Register">
    </form>
    <a id="loginLink" href="login">You are already registered? Click to login</a>
    <footer id="footerId">
        <p>Created by goes here</p>
    </footer>
</div>
</body>
</html>
