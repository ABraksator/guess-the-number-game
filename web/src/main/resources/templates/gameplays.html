<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div align="center">
    <h1 id="game-title">Guess the Number Game</h1>
    <table id="GameplaysTable" border="1" cellpadding="5">
        <tr>
            <th id="maxNumber" class="Max">Max Number</th>
            <th id="minNumber" class="Min">Min Number</th>
            <th id="numberOfGuesses" class="NumberOfGuesses">Number of Guesses</th>
            <th id="wantedNumber" class="WantedNumber">Wanted Number</th>
        </tr>
        <tr>
            <td class="Max">Max Number</td>
            <td class="Min">Min Number</td>
            <td class="NumberOfGuesses">Number of Guesses</td>
            <td class="WantedNumber">Wanted Number</td>
            <td class="ShowUrl"><a class="Url" href="${showUrl}">Details</a></td>
        </tr>
    </table>
    <form id="play-form"
          action="/play"
          method="get">
        <input id="play" type="submit" value="Play page"/>
    </form>
    <footer id="footerId">
        <p>Created by goes here</p>
    </footer>
</div>
</body>
</html>
